<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Frontend Mentor | Meet landing page</title>
  </head>
  <body>
    <header class="header">
      <div class="logo__box">
        <img src="src/assets/logo.svg" alt="meet logo" class="logo__icon" />
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="hero__profile__box position-top">
          <img
            src="src/assets/desktop/image-hero-left.png"
            alt="Profile photo of people"
            class="hero__profile__photo"
          />
        </div>
        <div class="hero__info text-center">
          <h1 class="heading-1 heading-1--black text-center padding-lr-3">
            Group Chat for Everyone
          </h1>
          <p class="paragraph paragraph--gray text-center">
            Meet makes it easy to connect with others face-to-face virtually and
            collaborate across any device.
          </p>
          <div class="text-center flex-center-space-between btn-box-width">
            <button class="btn btn__primary">
              Download <span class="text-color-primary-light">v1.3</span>
            </button>
            <button class="btn btn__secondary">What is it?</button>
          </div>
        </div>
        <div class="hero__profile__box position-down">
          <img
            src="src/assets/desktop/image-hero-right.png"
            alt="Profile photo of people"
            class="hero__profile__photo"
          />
        </div>
      </section>
      <div class="divider">
        <div class="divider__number">01</div>
      </div>
      <section class="gallery">
        <div class="gallery__image-box">
          <img
            src="src/assets/desktop/image-woman-in-videocall.jpg"
            alt="Photo woman in video call"
            class="gallery__image"
          />
        </div>
        <div class="gallery__image-box">
          <img
            src="src/assets/desktop/image-women-videochatting.jpg"
            alt="Photo of women video chatting"
            class="gallery__image"
          />
        </div>
        <div class="gallery__image-box">
          <img
            src="src/assets/desktop/image-men-in-meeting.jpg"
            alt="Photo men in meeting"
            class="gallery__image"
          />
        </div>
        <div class="gallery__image-box">
          <img
            src="src/assets/desktop/image-man-texting.jpg"
            alt="Photo man texting"
            class="gallery__image"
          />
        </div>
      </section>
    </main>
  </body>
</html>
